services:
  web:
    image: ghcr.io/kanbn/kan:latest
    container_name: kan-web
    ports:
      - "${KAN_WEB_PORT}:3000"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - kan-data:/app/data
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile

volumes:
  kan-data:
